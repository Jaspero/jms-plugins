<div class="action-inset" (click)="open()">
  <mat-icon>notes</mat-icon> {{'NOTES.TITLE' | transloco}}
</div>

<ng-template #notesDialog>
  <h4 mat-dialog-title>{{'NOTES.TITLE' | transloco}}</h4>
  <mat-dialog-content>
    <div class="notes-wrapper">
      <div class="note" *ngFor="let note of notes$ | async">
        <div>
          <div>
            <b>{{note.createdOn | date}} - {{note.userName}}</b>
          </div>
          <p>{{note.note}}</p>
        </div>
        <button mat-icon-button color="warn" [disabled]="user.id !== note.userId" [jpLoadClick]="remove(note.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <form [formGroup]="form">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>{{'NOTES.LABEL' | transloco}}</mat-label>
        <textarea matInput cols="30" rows="10" formControlName="note"></textarea>
      </mat-form-field>

      <div class="flex jc-end">
        <button mat-stroked-button [disabled]="form.invalid" [jpLoadClick]="submit()">
          {{'GENERAL.SAVE' | transloco}}
        </button>
      </div>
    </form>
  </mat-dialog-content>
</ng-template>
